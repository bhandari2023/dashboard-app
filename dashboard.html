<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | XYZ Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {

            body {
                background: white !important;
            }

            /* Hide everything except the table */
            body * {
                visibility: hidden;
            }

            #printArea,
            #printArea * {
                visibility: visible !important;
            }

            #printArea {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }

            /* Remove scrolling borders */
            #printArea table {
                width: 100% !important;
                border: 1px solid #000;
            }

            /* Cleaner print look */
            th,
            td {
                border: 1px solid #000 !important;
                padding: 4px !important;
            }
        }
    </style>

</head>

<body class="bg-gradient-to-br from-orange-500 to-yellow-400 min-h-screen flex flex-col font-sans">

    <!-- NAV / SIDEBAR -->
    <div class="flex flex-1">

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-4 md:p-6 overflow-y-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Data Management</h1>
            <div class="flex justify-between items-center mb-4">
                <div id="clock" class="text-gray-700 font-semibold"></div>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Logout</button>
            </div>


            <!-- SEARCH SECTION -->
            <div class="bg-white rounded-lg shadow p-3 mb-4">
                <h2 class="text-sm font-semibold mb-2 text-gray-700">Search Records</h2>

                <div class="grid md:grid-cols-5 sm:grid-cols-2 gap-2">
                    <input type="text" id="searchId" placeholder="ID" class="border rounded px-2 py-1 text-xs" />

                    <input type="text" id="searchName" placeholder="Name" class="border rounded px-2 py-1 text-xs" />

                    <input type="text" id="searchAddress" placeholder="Address"
                        class="border rounded px-2 py-1 text-xs" />

                    <input type="text" id="searchCity" placeholder="City" class="border rounded px-2 py-1 text-xs" />

                    <input type="text" id="searchPhone" placeholder="Phone/WhatsApp"
                        class="border rounded px-2 py-1 text-xs" />
                </div>

                <div class="mt-3 flex flex-wrap gap-2 text-xs">
                    <button id="btnSearch" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-1.5 rounded">
                        Search
                    </button>

                    <button id="btnClearSearch" class="bg-gray-200 hover:bg-gray-300 text-black px-4 py-1.5 rounded">
                        Clear
                    </button>

                    <button id="btnDownloadXLSX" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1.5 rounded">
                        Excel
                    </button>
                    <button id="btnDownloadPDF"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-1.5 rounded text-xs">
                        PDF
                    </button>
                    <button id="btnPrint"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-1.5 rounded text-xs">
                        Print
                    </button>

                    <button id="btnOpenForm" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded">
                        + Add
                    </button>
                </div>
            </div>

            <!-- DATA ENTRY SECTION -->
            <!-- <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-800">Add New Record</h2>
                    <button id="btnOpenForm" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        + Add Record
                    </button>
                </div>
            </div> -->

            <!-- MODAL FORM -->
            <div id="dataFormModal"
                class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
                <div class="bg-white rounded-xl w-full max-w-3xl p-6 shadow-lg overflow-y-auto max-h-[90vh]">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">New Record Entry</h3>
                    <form id="dataEntryForm" class="grid grid-cols-2 gap-4">

                        <input name="PERSONNAME" placeholder="Person Name" class="border rounded px-3 py-2" required />
                        <input name="DESIGNATION" placeholder="Designation" class="border rounded px-3 py-2" />
                        <input name="ADDRESS" placeholder="Address" class="border rounded px-3 py-2" />
                        <input name="CITY" placeholder="City" class="border rounded px-3 py-2" />
                        <input name="PINCODE" placeholder="Pincode" class="border rounded px-3 py-2" />
                        <input name="Booth" placeholder="Booth" class="border rounded px-3 py-2" />
                        <input name="DOB" type="date" class="border rounded px-3 py-2" />
                        <input name="INCAT" placeholder="INCAT" class="border rounded px-3 py-2" />
                        <input name="CONTACT" placeholder="Contact" class="border rounded px-3 py-2" />
                        <input name="WHAP" placeholder="WhatsApp" class="border rounded px-3 py-2" />
                        <input name="EMAIL" type="email" placeholder="Email" class="border rounded px-3 py-2" />
                        <input name="REFPER" placeholder="Ref Person" class="border rounded px-3 py-2" />
                        <input name="CGROUP" placeholder="CGroup" class="border rounded px-3 py-2" />
                        <input name="HNAME" placeholder="Head Name" class="border rounded px-3 py-2" />
                        <input name="HDESIG" placeholder="Head Designation" class="border rounded px-3 py-2" />
                        <input name="HADD" placeholder="Head Address" class="border rounded px-3 py-2" />
                        <input name="HINCAT" placeholder="Head INCAT" class="border rounded px-3 py-2" />

                        <div class="col-span-2 flex justify-end mt-4 gap-3">
                            <button type="button" id="btnCancelForm"
                                class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                            <button type="submit"
                                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Submit</button>
                        </div>
                    </form>
                </div>
            </div>


            <div
                class="bg-white border rounded p-2 mb-1 flex items-center gap-3 overflow-x-auto whitespace-nowrap text-[11px]">
                <span class="font-semibold text-gray-600">Show/Hide:</span>

                <div id="columnToggleContainer" class="flex gap-3 items-center">
                    <!-- Checkboxes in one line -->
                </div>
            </div>


            <!-- TABLE SECTION -->
            <div id="printArea" class="bg-white rounded-lg shadow overflow-auto max-h-[450px] border border-gray-200">

                <table class="min-w-[1100px] text-xs text-left border-collapse">
                    <thead class="bg-orange-600 text-white sticky top-0 text-[11px]">
                        <tr>
                            <th class="px-2 py-1">PersonID</th>
                            <th class="px-2 py-1">PERSONNAME</th>
                            <th class="px-2 py-1">DESIGNATION</th>
                            <th class="px-2 py-1">ADDRESS</th>
                            <th class="px-2 py-1">CITY</th>
                            <th class="px-2 py-1">PINCODE</th>
                            <th class="px-2 py-1">Booth</th>
                            <th class="px-2 py-1">DOB</th>
                            <th class="px-2 py-1">INCAT</th>
                            <th class="px-2 py-1">CONTACT</th>
                            <th class="px-2 py-1">WHAP</th>
                            <th class="px-2 py-1">EMAIL</th>
                            <th class="px-2 py-1">REFPER</th>
                            <th class="px-2 py-1">CGROUP</th>
                            <th class="px-2 py-1">HNAME</th>
                            <th class="px-2 py-1">HDESIG</th>
                            <th class="px-2 py-1">HADD</th>
                            <th class="px-2 py-1">HINCAT</th>
                        </tr>
                    </thead>

                    <tbody id="tableBody" class="divide-y divide-gray-100">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>



        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>



    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyk0oXl70NPdcCnWuuNlqUQAKTE-8Z2TFKUBirXiYj34Epr9Izt717KKdMHRrfArc4/exec"; // same as before
        const tableColumns = [
            "PersonID", "PERSONNAME", "DESIGNATION", "ADDRESS", "CITY", "PINCODE",
            "Booth", "DOB", "INCAT", "CONTACT", "WHAP", "EMAIL",
            "REFPER", "CGROUP", "HNAME", "HDESIG", "HADD", "HINCAT"
        ];
        let allData = []; // store fetched rows here

        // Show live clock
        setInterval(() => {
            const now = new Date();
            document.getElementById("clock").textContent = now.toLocaleTimeString();
        }, 1000);

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            sessionStorage.clear();
            window.location.href = "index.html";
        });

        // Fetch data from Google Sheets
        async function loadData() {
            try {
                const res = await fetch(`${scriptURL}?action=getData`);
                const data = await res.json();
                allData = data; // save for later filtering
                displayTable(data);
            } catch (err) {
                console.error("Error loading data:", err);
            }
        }

        function generateColumnToggles() {
            const container = document.getElementById("columnToggleContainer");
            container.innerHTML = "";

            tableColumns.forEach((col, index) => {
                const id = "col_toggle_" + index;

                container.innerHTML += `
            <label class="flex items-center gap-2">
                <input type="checkbox" id="${id}" data-col="${index}" checked class="w-4 h-4">
                <span>${col}</span>
            </label>
        `;
            });

            // Add event listener to each checkbox
            document.querySelectorAll("#columnToggleContainer input").forEach(checkbox => {
                checkbox.addEventListener("change", () => {
                    toggleColumnVisibility(checkbox.dataset.col, checkbox.checked);
                });
            });
        }

        window.addEventListener("load", () => {
            loadData();
            generateColumnToggles();
        });


        function toggleColumnVisibility(colIndex, isVisible) {
            const table = document.querySelector("table");

            // Toggle header cell
            const th = table.querySelectorAll("thead th")[colIndex];
            th.style.display = isVisible ? "" : "none";

            // Toggle each row cell
            table.querySelectorAll("tbody tr").forEach(row => {
                const td = row.querySelectorAll("td")[colIndex];
                if (td) td.style.display = isVisible ? "" : "none";
            });
        }

        // Display rows in table
        function displayTable(rows) {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";

            if (!rows || rows.length === 0) {
                tbody.innerHTML = `<tr><td colspan="18" class="p-3 text-center text-gray-500">No records found</td></tr>`;
                return;
            }

            rows.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
      <td class="p-2 border">${row.PersonID || ""}</td>
      <td class="p-2 border">${row.PERSONNAME || ""}</td>
      <td class="p-2 border">${row.DESIGNATION || ""}</td>
      <td class="p-2 border">${row.ADDRESS || ""}</td>
      <td class="p-2 border">${row.CITY || ""}</td>
      <td class="p-2 border">${row.PINCODE || ""}</td>
      <td class="p-2 border">${row.Booth || ""}</td>
      <td class="p-2 border">${row.DOB || ""}</td>
      <td class="p-2 border">${row.INCAT || ""}</td>
      <td class="p-2 border">${row.CONTACT || ""}</td>
      <td class="p-2 border">${row.WHAP || ""}</td>
      <td class="p-2 border">${row.EMAIL || ""}</td>
      <td class="p-2 border">${row.REFPER || ""}</td>
      <td class="p-2 border">${row.CGROUP || ""}</td>
      <td class="p-2 border">${row.HNAME || ""}</td>
      <td class="p-2 border">${row.HDESIG || ""}</td>
      <td class="p-2 border">${row.HADD || ""}</td>
      <td class="p-2 border">${row.HINCAT || ""}</td>
    `;
                tbody.appendChild(tr);
            });
        }

        // Search button click
        // SEARCH BUTTON: filter data based on multiple fields
        document.getElementById("btnSearch").addEventListener("click", () => {
            const idTerm = document.getElementById("searchId").value.trim().toLowerCase();
            const nameTerm = document.getElementById("searchName").value.trim().toLowerCase();
            const addressTerm = document.getElementById("searchAddress").value.trim().toLowerCase();
            const cityTerm = document.getElementById("searchCity").value.trim().toLowerCase();
            const phoneTerm = document.getElementById("searchPhone").value.trim().toLowerCase();

            // Filter the dataset
            const filtered = allData.filter(row => {
                const matchesId = idTerm === "" || String(row.PersonID).toLowerCase().includes(idTerm);
                const matchesName = nameTerm === "" || String(row.PERSONNAME).toLowerCase().includes(nameTerm);
                const matchesAddress = addressTerm === "" || String(row.ADDRESS).toLowerCase().includes(addressTerm);
                const matchesCity = cityTerm === "" || String(row.CITY).toLowerCase().includes(cityTerm);
                const matchesPhone = phoneTerm === "" ||
                    String(row.CONTACT).toLowerCase().includes(phoneTerm) ||
                    String(row.WHAP).toLowerCase().includes(phoneTerm);

                return matchesId && matchesName && matchesAddress && matchesCity && matchesPhone;
            });

            displayTable(filtered);
        });

        // CLEAR FILTERS
        document.getElementById("btnClearSearch").addEventListener("click", () => {
            document.getElementById("searchId").value = "";
            document.getElementById("searchName").value = "";
            document.getElementById("searchAddress").value = "";
            document.getElementById("searchCity").value = "";
            document.getElementById("searchPhone").value = "";
            displayTable(allData);
        });

        // Load data when page opens
        window.addEventListener("load", loadData);


        // Download PDF of current table data
        // Download Excel (XLSX) of visible table data
        document.getElementById("btnDownloadXLSX").addEventListener("click", () => {

            const visibleCols = [];
            document.querySelectorAll("#columnToggleContainer input").forEach((chk, index) => {
                if (chk.checked) visibleCols.push(index);
            });

            if (visibleCols.length === 0) {
                alert("Please select at least one column to download.");
                return;
            }

            let rows = [];
            let headers = [];

            // Get only visible headers
            document.querySelectorAll("thead th").forEach((th, index) => {
                if (visibleCols.includes(index)) {
                    headers.push(th.textContent.trim());
                }
            });

            rows.push(headers);

            // Get visible row data
            document.querySelectorAll("#tableBody tr").forEach(tr => {
                let rowData = [];

                tr.querySelectorAll("td").forEach((td, index) => {
                    if (visibleCols.includes(index)) {
                        rowData.push(td.textContent.trim());
                    }
                });

                rows.push(rowData);
            });

            // Download Excel
            const worksheet = XLSX.utils.aoa_to_sheet(rows);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Filtered");

            XLSX.writeFile(workbook, `Filtered_Data_${new Date().toISOString().split('T')[0]}.xlsx`);
        });

        document.getElementById("btnPrint").addEventListener("click", () => {

            // Ensure hidden columns are also hidden in print
            document.querySelectorAll("#columnToggleContainer input").forEach((chk, index) => {
                toggleColumnVisibility(index, chk.checked);
            });

            window.print();
        });





        // --- FORM MODAL HANDLING ---
        const modal = document.getElementById("dataFormModal");
        const openBtn = document.getElementById("btnOpenForm");
        const cancelBtn = document.getElementById("btnCancelForm");
        const form = document.getElementById("dataEntryForm");

        openBtn.addEventListener("click", () => modal.classList.remove("hidden"));
        cancelBtn.addEventListener("click", () => modal.classList.add("hidden"));

        // --- SUBMIT FORM TO GOOGLE SHEET ---
        // --- SUBMIT FORM TO GOOGLE SHEET ---
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            formData.append("action", "addData"); // âœ… Tell backend what to do

            try {
                const res = await fetch(scriptURL, {
                    method: "POST",
                    body: formData // âœ… No custom headers, no CORS preflight
                });

                const result = await res.json();
                if (result.status === "success") {
                    alert("âœ… Record added successfully!");
                    modal.classList.add("hidden");
                    form.reset();
                    loadData(); // refresh table
                } else {
                    alert("âŒ Failed to add record. Please try again.");
                }
            } catch (err) {
                console.error(err);
                alert("Error submitting data.");
            }
        });

        document.getElementById("btnDownloadPDF").addEventListener("click", () => {
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF({
                orientation: "landscape",
                unit: "pt",
                format: "A4"
            });

            const visibleCols = [];
            document.querySelectorAll("#columnToggleContainer input").forEach((chk, index) => {
                if (chk.checked) visibleCols.push(index);
            });

            let headers = [];
            let body = [];

            // Get visible headers
            document.querySelectorAll("thead th").forEach((th, index) => {
                if (visibleCols.includes(index)) {
                    headers.push(th.textContent.trim());
                }
            });

            // Get visible row data
            document.querySelectorAll("#tableBody tr").forEach(tr => {
                const row = [];
                tr.querySelectorAll("td").forEach((td, index) => {
                    if (visibleCols.includes(index)) {
                        row.push(td.textContent.trim());
                    }
                });
                body.push(row);
            });

            doc.autoTable({
                head: [headers],
                body: body,

                // ðŸ”¥ Compact table: fits all columns
                styles: {
                    fontSize: 6,
                    cellPadding: 2,
                    overflow: "linebreak",
                },

                headStyles: {
                    fillColor: [255, 102, 0], // matching your orange theme
                    textColor: 255,
                    fontSize: 7,
                },

                columnStyles: {
                    0: { cellWidth: "auto" }
                },

                tableWidth: "auto",
                pageBreak: "auto",

                // ðŸ”¥ This SHRINKS the table to fit page width
                didDrawPage: function (data) {
                    doc.setFontSize(8);
                    doc.text("Person Data Export", 40, 30);
                    doc.text("Generated: " + new Date().toLocaleDateString(), 700, 30);
                }
            });

            doc.save("Filtered_Data.pdf");
        });


    </script>


</body>

</html>
